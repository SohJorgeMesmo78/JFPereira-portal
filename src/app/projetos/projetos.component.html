<div class="projetos-container">
    <h1>Projetos</h1>
  
    <div class="projetos-nav">
      <button (click)="mudarProjeto('prev')" class="nav-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
  
      <div class="projetos-grid">
        <div class="projeto-item" *ngFor="let projeto of projetosVisiveis">
          <div class="imagem-container">
            <img [src]="projeto.imagem" [alt]="projeto.nome" class="imagem-projeto" />
          </div>
          <div class="info">
            <h2>{{ projeto.nome }}</h2>
            <div class="icons">
              <a [href]="projeto.github" target="_blank">
                <i class="fab fa-github"></i>
              </a>
              <a [href]="projeto.site" target="_blank">
                <i class="fas fa-link"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <button (click)="mudarProjeto('next')" class="nav-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
