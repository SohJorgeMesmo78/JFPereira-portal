<div class="formacoes-container">
  <h1>Formações</h1>

  <div class="formacoes-grid">
    <div class="formacao-item" *ngFor="let formacao of formacoes">
      <div class="logo">
        <img [src]="getIcone(formacao)" alt="Logo" />
      </div>
      <div class="info">
        <h2>{{ formacao.nome }}</h2>
        <p>{{ formacao.dataInicio }} - {{ formacao.dataFim }}</p>
        <p class="tipo-formacao">{{ formacao.tipoFormacao }}</p> <!-- Tipo de Formação -->
      </div>
    </div>
  </div>
</div>
