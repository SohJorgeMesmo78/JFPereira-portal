<div class="experiencias-container">

    <div class="experiencias-grid">
      <div *ngFor="let experiencia of experiencias" class="experiencia-item">
        <img [src]="getIcone(experiencia)" [alt]="experiencia.empresa" class="empresa-logo" />
        <div class="detalhes">

    </div>
  </div>
